                                <div class="row">
                                    <h2 class="card-text" style="color: black;" >{{hobby}}</h2>

                                    <h5 class="card-text" style="color: black;"></h5>
                                    <a class="btn btn-primary">Print</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 clearfix d-none d-md-block" style="margin-top: 30px;">
